[build-system]
requires = ["setuptools >= 61.0.0", "setuptools_scm >= 7.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lymixture"
description = "Package to model lymphatic spread sa mixture of HMMs as implemented in the `lymph-model` package."
authors = [{ name = "Julian BrÃ¶nnimann" }]
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
dependencies = [
    "numpy",
    "scipy",
    "pandas",
    # I think these packages should not be depedencies...
    "emcee",
    "lymph-model>=1.3.3",
]
dynamic = ["version"]

[project.optional-dependencies]
test = ["pytest"]
docs = [
    "sphinx",
    "sphinx-book-theme",
    "sphinx-autodoc-typehints",
    "myst-nb",
    "matplotlib",
]

[tool.setuptools_scm]
write_to = "lymixture/_version.py"
local_scheme = "no-local-version"

[tool.setuptools]
packages = ["lymixture"]
include-package-data = true

[tool.setuptools.dynamic]
version = { attr = "lymixture._version.version" }

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "D409",
    "D203",
    "D213",
    "B028",
    "G004",
    "PLR2004",
    "ANN003",
    "TD002",
    "TD003",
    "PLR0913",
    "FIX002",
]
exclude = ["*.ipynb", "tests/*"]

[tool.pytest.ini_options]
filterwarnings = ["ignore::pandas.errors.PerformanceWarning"]
